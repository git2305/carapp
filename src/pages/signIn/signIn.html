<ion-header>
  <ion-navbar hideBackButton>    
    <ion-title>Sign In</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>

      <ion-item>
        <ion-input type="text" [(ngModel)]="account.username" name="username" placeholder="Username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" [(ngModel)]="account.password" name="password" placeholder="Password"></ion-input>
      </ion-item>

      <ion-row padding>
        <ion-col col-6>
          <button ion-button full class="redbutton" (click)="doLogin()">Sign In</button>
        </ion-col>
        <ion-col col-6>
          <button ion-button full class="blackbutton" [navPush]="registrationPage">Register</button>
        </ion-col>        
      </ion-row>

      <ion-item style="border-bottom:none;text-align:center;" [navPush]="homePage">
        <span>Forgot Password?</span>        
      </ion-item>

    </ion-list>
  
</ion-content>
<ion-footer>
  <ion-toolbar>
    <button ion-button full class="redbutton" [navPush]="homePage">
      Skip Sign In
    </button>
  </ion-toolbar>
</ion-footer>
