<ion-header>
  <ion-navbar>
    <button ion-button menuToggle end>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Change Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item style="border-top:none;">
      <ion-input type="password" placeholder="Current Password" [(ngModel)]="currentPassword"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="New Password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Confirm New Password" [(ngModel)]="confirmPassword"></ion-input>
    </ion-item>
  </ion-list>

  <div style="padding:0 10px;">
    <button ion-button block class="redbutton" (click)="changePassword()">Change Password</button>
  </div>  

</ion-content>
