<ion-header>
    <ion-navbar>
        <button ion-button menuToggle end>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Sell Vehicle</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-toolbar>
    <span class="recentSubmission">Recent Car Submission</span>
    <ion-select [(ngModel)]="sortBy" (ngModelChange)="sortChanged($event)">
      <ion-option selected="true" value="">Sort By</ion-option>
      <ion-option value="YLH">YEAR OLD-NEW</ion-option>
      <ion-option value="YHL">YEAR NEW-OLD</ion-option>
      <ion-option value="PLH">PRICE LOW-HIGH</ion-option>
      <ion-option value="PHL">PRICE HIGH-LOW</ion-option>
      <ion-option value="KLH">ODOMETER LOW-HIGH</ion-option>
      <ion-option value="KHL">ODOMETER HIGH-LOW</ion-option>
    </ion-select>
  </ion-toolbar>
  <ion-card *ngFor="let vehicle of auctionData" (click)="openVehicleDetailsPage(vehicle)">
    <img src="http://ef24.ch/carlisting/img/vehicle/orignal/{{vehicle.VehicleImage.file_name}}" />
    <ion-row no-padding>
      <ion-col>
        {{vehicle.Vehicle.brand}}
      </ion-col>
      <ion-col text-center>
        Model : {{vehicle.Vehicle.model}}
      </ion-col>
      <ion-col text-right>
        USD : {{vehicle.Vehicle.min_auction_price}}
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
