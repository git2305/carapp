<ion-header>
    <ion-navbar>
        <button ion-button menuToggle end>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Search Option</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>   
    <ion-list radio-group [(ngModel)]="bodyType">
        <ion-item>
            <img item-left class="vehicle-categories" src="assets/images/vehicle-categories/suv.png" >
            <ion-label>Suv</ion-label>
            <ion-radio value="SUV"></ion-radio>
        </ion-item>
        <ion-item>
            <img item-left class="vehicle-categories" src="assets/images/vehicle-categories/sedan.png" >
            <ion-label>Limousine</ion-label>
            <ion-radio value="Limousine"></ion-radio>
        </ion-item>
        <ion-item>
            <img item-left class="vehicle-categories" src="assets/images/vehicle-categories/hatchback.png" >
            <ion-label>Minivan</ion-label>
            <ion-radio value="Minivan"></ion-radio>
        </ion-item>
        <ion-item>
            <img item-left class="vehicle-categories" src="assets/images/vehicle-categories/pickup.png" >
            <ion-label>Pickup</ion-label>
            <ion-radio value="Pickup"></ion-radio>
        </ion-item>
        <ion-item>
            <img item-left class="vehicle-categories" src="assets/images/vehicle-categories/bus.png" >
            <ion-label>Bus</ion-label>
            <ion-radio value="Bus"></ion-radio>
        </ion-item>
        <ion-item>
            <img item-left class="vehicle-categories" src="assets/images/vehicle-categories/cabriolet.png" >
            <ion-label>Cabriolet</ion-label>
            <ion-radio value="Cabrio"></ion-radio>
        </ion-item>
        <ion-item>
            <img item-left class="vehicle-categories" src="assets/images/vehicle-categories/wagon.png" >
            <ion-label>Kombi</ion-label>
            <ion-radio value="Kombi"></ion-radio>
        </ion-item>
        <ion-item>
            <img item-left class="vehicle-categories" src="assets/images/vehicle-categories/small-cars.png" >
            <ion-label>Kleinwagen</ion-label>
            <ion-radio value="Kleinwagen"></ion-radio>
        </ion-item>
        <ion-item>
            <img item-left class="vehicle-categories" src="assets/images/vehicle-categories/coupe.png" >
            <ion-label>Coupe</ion-label>
            <ion-radio value="Coupe"></ion-radio>
        </ion-item>
    </ion-list>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <button ion-button full class="redbutton" (click)="search()">
      Search
    </button>
  </ion-toolbar>
</ion-footer>
