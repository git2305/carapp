<ion-header>

  <ion-navbar>
    <ion-title>Auction</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list class="noMargin">

    <h5>Vehicle Data</h5>
    <ion-item>
      <ion-input type="text" placeholder="Minimum Price" [ngModel]="vehicle.min_auction_price"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Auction Duration</ion-label>
      <ion-select [(ngModel)]="vehicle.auction_duration">
        <ion-option value="1">24 hours</ion-option>
        <ion-option value="2">48 hours</ion-option>
        <ion-option value="3">72 hours</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Buy now Price" [ngModel]="vehicle.buy_price"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Increase with</ion-label>
      <ion-select [(ngModel)]="vehicle.increase_with">
        <ion-option value="50">50</ion-option>
        <ion-option value="100">100</ion-option>
        <ion-option value="150">150</ion-option>
        <ion-option value="200">200</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>To be transported by the</ion-label>
      <ion-select [(ngModel)]="vehicle.transport_medium">
        <ion-option value="Local Transporters">Local Transporters</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <div class="next-button  0">
    <button ion-button block class="redbutton" (click)="addVehicle()">Save</button>
    <button ion-button block class="redbutton" (click)="previewVehicle()">Preview</button>
  </div>


</ion-content>
